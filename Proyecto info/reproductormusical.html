<!DOCTYPE html>
<html>
    <head>
<title></title>
<link rel="stylesheet" href="reproductormusical.css">

    </head>
<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="container">
   <div class="player">
     <div class="player__controls">
       <div class="player_btn player_btn--small" id="previous">
        <i class="fa fa-arrows-alt"></i>
         <i class="fas fa-arrow-left"></i>
       </div>
       <h5 class="player__title">playing now</h5>
       <div class="player_btn player_btn--small" id="icon-menu">
        <i class="fa fa-expand"></i>
         <i class="fas fa-bars"></i>
       </div>
     </div>
     <div class="player__album">
       <img src="https://f4.bcbits.com/img/a3390257927_10.jpg" alt="Album Cover" class="player__img" loading="lazy" />
     </div>

     <h2 class="player__artist">Minecraft.mp4</h2>
     <h3 class="player__song">C418</h3>

     <input type="range" value="0" min="0" class="player__level" id="range" />
     <div class="audio-duration">
       <div class="start">00:01</div>
       <div class="end">03.35</div>
     </div>

     <audio class="player__audio" controls id="audio">
       <source src="Fnaf.mp3" type="audio/mpeg" />
     </audio>

     <div class="player__controls">
       <div class="player_btn player_btn--medium" id="backward">
        <i class="fa fa-backward"></i>
         <i class="fas fa-backward"></i>
       </div>

       <div class="player_btn player_btn--medium blue play" id="play">
        <i class="fa fa-play"></i>
        <i class="fa fa-pause"></i>
         <i class="fas fa-play play-btn"></i>
         <i class="fas fa-pause pause-btn hide"></i>
       </div>

       <div class="player_btn player_btn--medium" id="forward">
        <i class="fa fa-forward"></i>
         <i class="fas fa-forward"></i>
       </div>
     </div>
   </div>
 </div>
<script src="reproductormusical.js"></script>
</body>
</html>
